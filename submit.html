<!DOCTYPE html>
<html>
    <head>
        <title>Berry Class</title>
        <link rel="stylesheet" href="./style.css">
    </head> 
    <body>

         <div class="main" id="f_main">
            <div class="icon">★</div>
            <h1>How did we do?</h1>
            <p class="f_p">
            Please let us know how we did with your support request.All feedback is appreciated to help us improve our offering!
            </p>
            <div class="two" id="selected">
                <button class="bt" value="1" >1</button>
                <button class="bt" value="2" >2</button>
                <button class="bt" value="3" >3</button>
                <button class="bt" value="4" >4</button>
                <button class="bt" value="5" >5</button> 
            </div>
            <button class="lbt" id="submitbt">Submit</button>
         </div>

         <div class="s_main" id="s_main">
            <div class="logo">★</div>
            <p id="finalrate"></p>
            <h2>Thank you!</h2>
            <p class="l_p">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
        </div>
<script src="./submit.js">
</script>
    </body>
</html>
